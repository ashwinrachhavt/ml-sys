version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: mlsys-api:latest
    ports:
      - "8000:8000"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ./config:/app/config:ro
      - ./dataset:/app/dataset:ro
      - ./mlflow:/app/mlflow
    depends_on:
      - mlflow

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlruns/mlflow.db
      --default-artifact-root /mlruns/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlruns

  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    image: mlsys-api:latest
    command: python scripts/train.py --models all
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ./config:/app/config:ro
      - ./dataset:/app/dataset:ro
      - ./mlflow:/app/mlflow
    depends_on:
      - mlflow

volumes:
  mlflow:
    driver: local
