name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv sync --dev --extra ui

      - name: Run training smoke test
        env:
          PYTHONPATH: src
        run: |
          uv run python -m mlsys.training.cli --test-size 0.3 --random-state 123 --output artifacts/ci_model.joblib

      - name: Run pytest
        env:
          PYTHONPATH: src
        run: |
          uv run pytest

      - name: Upload model artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-model
          path: artifacts/ci_model.joblib
          if-no-files-found: ignore
