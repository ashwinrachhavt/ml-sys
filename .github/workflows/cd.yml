      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment to staging completed successfully"
          echo "Environment: staging"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"

  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://mlsys.example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Production deployment notification
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"

      # Example: Deploy to production (similar to staging but with prod config)
      # Add your production deployment steps here

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment to production completed successfully"
          echo "Environment: production"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://mlsys.example.com',
              description: 'Deployment successful'
            })

  notify:
    name: Send Deployment Notification
    needs: [build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful"
          else
